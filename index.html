<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/img/logo.svg" type="image/x-icon">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <link rel="author" href="/humans/about-favicon.txt"><img src="/img/libraryrendered.svg" alt="library svg logo" id="library-logo">
    <div>This is an open source library</div>
  </header>
  <section>
    <form>
      <label for="title">Book title:</label>
      <input type="text" id="title" name="title" required>
      <label for="author">Author name:</label>
      <input type="text" id="author" name="author" required>
      <label for="pages">Pages:</label>
      <input type="text" id="pages" name="pages" required>
      <div>Already read?</div>
      <fieldset id="read">
        <div>
          <input type="radio" value="yes" name="read" id="yes" checked>
          <label for="yes">Yes</label>
        </div>
        <div>
          <input type="radio" value="no" name="read" id="no">
          <label for="no">No</label>
        </div>
      </fieldset>
      <input id="sendBook" type="submit" value="Add book">
    </form> 
  </section>
  <main>
  </main>
  <script src="main.js"></script>
</body>
</html>

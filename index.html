<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/libraryrendered.svg" type="image/x-icon">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="./img/libraryrendered.svg" alt="library svg logo" id="library-logo">
    <div>This is an open source library</div>
  </header>
  <section>
    <form>
      <label for="title">
        <span>Book title:</span>
        <input type="text" id="title" name="title" required>
      </label>
      <label for="author">
        <span>Author name:</span>
        <input type="text" id="author" name="author" required>
      </label>
      <label for="pages">
        <span>Pages:</span>
        <input type="number" min="0" id="pages" name="pages" required>
      </label>
      <fieldset id="read">
        <legend>Already read?</legend>
        <div>
          <input type="radio" value="yes" name="read" id="yes" checked>
          <label for="yes">Yes</label>
        </div>
        <div>
          <input type="radio" value="no" name="read" id="no">
          <label for="no">No</label>
        </div>
      </fieldset>
      <input id="sendBook" type="submit" value="Add book">
    </form> 
  </section>
  <main>
  </main>
  <script src="main.js"></script>
</body>
</html>
